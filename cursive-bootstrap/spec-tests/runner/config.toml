# Cursive0 Spec Test Runner Configuration
# =========================================

[compiler]
# Path to cursivec0.exe (relative to spec-tests root, or absolute)
# If not specified, auto-detected from ../build/Release/cursivec0.exe
# path = "../build/Release/cursivec0.exe"

# Timeout for each test in seconds
timeout = 60

[runtime]
# Path to cursive0_rt.lib
# If not specified, auto-detected
# path = "auxiliary/runtime/cursive0_rt.lib"

[execution]
# Number of parallel jobs (0 = auto-detect CPU count)
jobs = 0

# Output format: human, junit, tap
format = "human"

# Generate diagnostic code coverage report
coverage = true

[categories]
# Test categories and their run modes

[categories.ui]
# UI tests verify compiler diagnostics
default_mode = "compile-fail"
description = "Compile-time diagnostic tests"

[categories.run-pass]
# Tests that should compile and run successfully
default_mode = "run-pass"
description = "Compile and execute successfully"

[categories.run-fail]
# Tests that compile but panic at runtime
default_mode = "run-fail"
description = "Compile OK, runtime panic expected"

[categories.codegen]
# Code generation verification tests
default_mode = "compile-pass"
description = "IR and codegen verification tests"

